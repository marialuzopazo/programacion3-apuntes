FORMULARIO. email y contraseña lo hice chat gpt, no alcance a sacarle foto
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icono.png" type="image/png">
    <title>forms</title>
</head>
<body>
    <h1>formulario</h1>
    <!-- "post" es seguro, no muestra la contraseña -->
    <form method="get">
    <div>
        <label for="nombre-persona">nombre: </label>
        <br/>
        <input
        type="text"
        name="nombre"
        id="nombre"
        placeholder="juan"
        autocomplete="name"
        required
        />
    </div>
    <br/>
    <div>
        <label for="apellido-persona">apellido: </label>
        <br/>
        <input
        type="text"
        name="apellido"
        id="apellido"
        placeholder="perez"
        autocomplete="family-name"
        required
        />
    </div>
    <br/>
    <div>
        <label for="edad-persona">edad: </label>
        <br/>
        <input
        type="number"
        name="edad"
        id="edad-persona"
        placeholder="20"
        autocomplete="cc-number"
        required
        />
    </div>
    <br/>
    <div>
        <label for="email-persona">email</label>
        <br />
        <input
        type="email"
        name="email"
        id="email-persona"
        placeholder="pepe@email.com"
        autocomplete="email"
        required
        />
        </div>
        <br />
        <div>
            <label for="password" >contraseña:</label>
            <br />
            <input
            type="password"
            name="password"
            id="password"
            placeholder="completar"
            autocomplete="new-password"
            required
            />
    </div>
    <button type="submit">enviar! </button>
    </form>
</body>
</html>
